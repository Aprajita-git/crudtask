    <div class="container-fluid">
        <h4 style="color: aliceblue;">Compatiblity test for thinkbridge</h4>
        <div class="d-flex">
            <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Product</button>

</nav>

<div class="container d-flex mt-5">


  <table class="table">
    <thead>
       <th scope="col">Product ID</th> 
       <th scope="col">Name </th> 
       <th scope="col">Decription</th> 
       <th scope="col">Price</th> 
       <th scope="col">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let row of ProductData">
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.description}}</td>
            <td>{{row.price}}</td>
            <td>
                <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">EDIT</button>
                <button (click)="deleteProduct1(row.id)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

</div>



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Product Name</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Description</label>
                  <input type="text" formControlName="description" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Price</label>
                    <input type="text" formControlName="price" class="form-control" id="exampleInputPassword1">
                  </div>
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <div *ngIf="addModal === true; then thenBlock else elseBlock"></div> -->
          <!-- <ng-template #thenBlock> -->
            <button type="button" (click)="postProductDetails()" class="btn btn-primary">Add</button>
          <!-- </ng-template> -->
        <!-- <ng-template #elseBlock> -->
          <button type="button" (click)="updateProductDetails()" class="btn btn-primary">Update</button>
        <!-- </ng-template> -->
        </div>
      </div>
    </div>
  </div>
